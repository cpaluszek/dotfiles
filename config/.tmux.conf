# https://github.com/dreamsofcode-io/tmux/blob/main/tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# Terminal colors
set -g default-terminal "tmux-256color"
set -sag terminal-features ",*:RGB"
set -sag terminal-features ",*:usstyle"
tmux_conf_24b_colour=auto

unbind C-b
set -g prefix C-s
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-window on

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# ------ List of plugins ------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# ------ Theme (Minimal 3-color palette) ------
set -g status-style "bg=default,fg=default"
set -g status-position top
set -g status-justify "absolute-centre"
set -g status-left-length 80
set -g status-right-length 100

# Status bar - only uses: default, bright, and dim
set -g status-left "#[bold] #S #[dim]│#[nodim] #{pane_current_command} #[dim]│#[nodim] #{=/24/...:#{b:pane_current_path}} "
set -g status-right " %H:%M #[dim]│#[nodim] %Y-%m-%d "

# Windows - only uses: default, reverse, and dim
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "fg=default"
set -g window-status-current-style "reverse,bold"
set -g window-status-last-style "bright"
set -g window-status-separator "#[dim]"

# Pane borders - only uses: default and dim
setw -g pane-active-border-style "fg=default"
setw -g pane-border-style "fg=brightblack"

# Window naming
set -wg automatic-rename on
set -g automatic-rename-format "Window"

# ------ Clipboard ------
tmux_conf_copy_to_os_clipboard=true

# Initialize TMUX plugin manager (Keep this line at the very bottom)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'


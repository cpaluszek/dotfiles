envd = HYPRCURSOR_SIZE,24
envd = XCURSOR_SIZE,24
envd = QT_CURSOR_SIZE,24

# GTK apps (GNOME ecosystem apps)
env = GDK_BACKEND,wayland,x11,*
# Priority: Try Wayland first, fallback to X11, then any other backend

# Qt apps (KDE ecosystem apps)  
env = QT_QPA_PLATFORM,wayland;xcb
# Try Wayland first, fallback to XCB (X11)

env = QT_STYLE_OVERRIDE,kvantum
# Forces Qt apps to use Kvantum theming engine (for consistent styling)

# SDL games/apps
env = SDL_VIDEODRIVER,wayland
# Makes SDL2 games use Wayland instead of X11

# Firefox/Thunderbird
env = MOZ_ENABLE_WAYLAND,1
# Enables native Wayland for Mozilla apps

# Electron apps (VS Code, Discord, etc.)
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
# Forces Electron apps to use Wayland backend

